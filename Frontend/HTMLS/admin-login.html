<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - FindYourDoctor</title>
    <link rel="stylesheet" href="../Styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- App Bar -->
    <nav class="app-bar">
        <div class="logo">
            <i class="fas fa-heartbeat"></i>
            <span>FindYourDoctor</span>
        </div>
        <div class="nav-buttons">
            <button onclick="window.location.href='index.html'" class="nav-btn login-nav">
                <i class="fas fa-home"></i>
                Back to Home
            </button>
        </div>
    </nav>

    <div class="login-container">
        <h2>Admin Login</h2>
        <p class="login-subtitle">Please enter your credentials</p>
        
        <form id="adminLoginForm" class="registration-form">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" required>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" required>
            </div>

            <button type="submit" class="register-btn">Login</button>
        </form>
    </div>

    <script>
        document.getElementById('adminLoginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                console.log('Sending login request with:', { username, password });
                const response = await fetch('https://localhost:7285/api/Auth/admin-login', {
                    method: 'POST',
                    headers: { 
                        'Accept': 'application/json',
                        'Content-Type': 'application/json',
                        'Origin': 'http://127.0.0.1:5500'
                    },
                    body: JSON.stringify({
                        "userName": username,
                        "password": password
                    })
                });

                console.log('Response status:', response.status);
                
                if (response.ok) {
                    const data = await response.json();
                    console.log('Response data:', data);
                    localStorage.setItem('adminToken', data.token);
                    window.location.href = 'admin-panel.html';
                } else {
                    const errorData = await response.text();
                    console.error('Login failed:', errorData);
                    alert('Invalid credentials or server error');
                }
            } catch (error) {
                console.error('Login failed:', error);
                alert('Connection failed. Please check if the backend server is running and try again.');
            }
        });
    </script>
</body>
</html>
